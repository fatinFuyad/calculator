
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Scientific Calculator</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background: #0e0e0e;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
    }

    .calculator {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px #000;
      width: 100%;
      max-width: 360px;
    }

    #display {
      width: 100%;
      height: 50px;
      background: #000;
      color: #0f0;
      font-size: 1.2rem;
      padding: 10px;
      border: none;
      border-radius: 5px;
      text-align: right;
      margin-bottom: 15px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      padding: 12px;
      font-size: 1rem;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
      min-width: 0; /* Prevent overflow */
    }

    button:hover {
      background: #444;
    }

    .equal {
      grid-column: span 4;
      background: #28a745;
    }

    .equal:hover {
      background: #218838;
    }

    /* Responsive tweaks */
    @media (max-width: 400px) {
      #display {
        font-size: 1rem;
      }

      button {
        padding: 10px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" readonly />
    <div class="buttons">
      <button onclick="clearDisplay()">C</button>
      <button onclick="deleteLast()">DEL</button>
      <button onclick="insert('π')">π</button>
      <button onclick="insert('/')">÷</button>

      <button onclick="insert('sin(')">sin</button>
      <button onclick="insert('cos(')">cos</button>
      <button onclick="insert('tan(')">tan</button>
      <button onclick="insert('*')">×</button>

      <button onclick="insert('log(')">log</button>
      <button onclick="insert('ln(')">ln</button>
      <button onclick="insert('^')">^</button>
      <button onclick="insert('-')">−</button>

      <button onclick="insert('7')">7</button>
      <button onclick="insert('8')">8</button>
      <button onclick="insert('9')">9</button>
      <button onclick="insert('+')">+</button>

      <button onclick="insert('4')">4</button>
      <button onclick="insert('5')">5</button>
      <button onclick="insert('6')">6</button>
      <button onclick="insert('√(')">√</button>

      <button onclick="insert('1')">1</button>
      <button onclick="insert('2')">2</button>
      <button onclick="insert('3')">3</button>
      <button onclick="insert('e')">e</button>

      <button onclick="insert('0')">0</button>
      <button onclick="insert('.')">.</button>
      <button onclick="insert('(')">(</button>
      <button onclick="insert(')')">)</button>

      <button class="equal" onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    function insert(value) {
      const display = document.getElementById('display');
      if (value === 'π') {
        display.value += Math.PI.toFixed(8);
      } else if (value === 'e') {
        display.value += Math.E.toFixed(8);
      } else {
        display.value += value;
      }
    }

    function clearDisplay() {
      document.getElementById('display').value = '';
    }

    function deleteLast() {
      const display = document.getElementById('display');
      display.value = display.value.slice(0, -1);
    }

    function calculate() {
      const display = document.getElementById('display');
      let expression = display.value;

      try {
        expression = expression
          .replace(/(\d+)\^(\d+)/g, 'Math.pow($1,$2)')
          .replace(/√\(/g, 'Math.sqrt(')
          .replace(/sin\(/g, 'Math.sin(')
          .replace(/cos\(/g, 'Math.cos(')
          .replace(/tan\(/g, 'Math.tan(')
          .replace(/log\(/g, 'Math.log10(')
          .replace(/ln\(/g, 'Math.log(');

        const result = eval(expression);
        display.value = result;
      } catch (e) {
        display.value = 'Error';
      }
    }
  </script>
</body>
</html>
